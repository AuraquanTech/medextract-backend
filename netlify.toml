[build]
  command = "npm ci || npm i"
  publish = "."

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Map both /mcp and /mcp/* to the Node function
[[redirects]]
  from = "/mcp"
  to = "/.netlify/functions/mcp"
  status = 200
  force = true

[[redirects]]
  from = "/mcp/*"
  to = "/.netlify/functions/mcp"
  status = 200
  force = true
