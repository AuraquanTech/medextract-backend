[build]
  # If you have no frontend build, leave command empty
  command = ""
  functions = "netlify/functions"

[functions]
  # Python runtime Netlify supports
  python_runtime = "3.11"

# Route all /mcp/* paths to the Python function
[[redirects]]
  from = "/mcp/*"
  to = "/.netlify/functions/mcp/:splat"
  status = 200
  force = true

# Optional: expose /metrics too (if you want a pretty path)
[[redirects]]
  from = "/metrics"
  to = "/.netlify/functions/mcp/metrics"
  status = 200
  force = true
