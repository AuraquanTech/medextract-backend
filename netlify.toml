[build]
  functions = "netlify/functions"
  publish = "public"

# Redirect friendly path to the function
[[redirects]]
  from = "/mcp"
  to = "/.netlify/functions/mcp"
  status = 200
  force = true

[[redirects]]
  from = "/mcp/*"
  to = "/.netlify/functions/mcp"
  status = 200
  force = true

# Liberal headers for function responses
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization, mcp-protocol-version, mcp-session-id"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Max-Age = "86400"
    Vary = "Origin"

# Keep the function warm every 5 minutes
[functions."warmup"]
  schedule = "*/5 * * * *"
