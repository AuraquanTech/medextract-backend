version: "3.9"

services:
  api:
    build: .
    env_file: .env
    ports: ["8000:8000"]
    depends_on: [db, redis]
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: medextract
    ports: ["5432:5432"]
  redis:
    image: redis:7
    ports: ["6379:6379"]
